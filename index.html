
<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTP: DropThePhoto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html, #root { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #020617; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .punk-glow { text-shadow: 0 0 10px rgba(236, 72, 153, 0.7), 0 0 20px rgba(236, 72, 153, 0.4); }
        .cyan-glow { text-shadow: 0 0 10px rgba(34, 211, 238, 0.7); }
        
        /* Harita Optimizasyonu */
        .leaflet-container { background: #020617 !important; width: 100% !important; height: 100% !important; outline: none; }
        
        .scanline {
            width: 100%; height: 100px; z-index: 50; position: absolute; bottom: 100%; pointer-events: none; opacity: 0.1;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline { 0% { bottom: 100%; } 100% { bottom: -100px; } }
        .dtp-card { background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(236, 72, 153, 0.3); backdrop-filter: blur(12px); }
        
        /* Scrollbar Gizleme */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "@google/genai": "https://esm.sh/@google/genai@1.41.0",
        "leaflet": "https://esm.sh/leaflet@1.9.4",
        "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
